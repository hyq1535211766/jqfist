<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			.box{
				width: 512px;
				height: 400px;
				margin: 100px auto;
				overflow: hidden;
				position: relative;
				border: 1px solid gray;
			}
			.box img{
				position: absolute;
				top: 0;
				left: 0;
			}
			span{
				width: 512px;
				height: 400px;
				display: block;
				position: absolute;
				left: 0;
				cursor: pointer;
			}
			#shang{
				top: 0;
			}
			#xia{
				top: 200px;
			}		
		</style>
		<script type="text/javascript">
			window.onload=function(){
				function $(id){
				return document.getElementById(id);
				}
				var num=0;
				var timer=null;
				$("shang").onmouseover=function(){
					clearInterval(timer);
					timer=setInterval(function(){
						if(num<=-1070){
							num=-1070;
						}else{
							num-=3;
						}
						$("pic").style.top=num+"px";
					},30);
				}
				$("xia").onmouseover=function(){
					clearInterval(timer);
					timer=setInterval(function(){
						if(num>=0){
							num=0;
						}else{
							num+=2;
						}
						$("pic").style.top=num+"px";
					},30);
					}
					$("box").onmouseout=function(){
						clearInterval(timer);
					
					}
			}
		</script>
	</head>
	<body>
		<div id="box" class="box">
			<img src="img/mi.png" id="pic"/>
			<span id="shang">
				
			</span>
			<span id="xia"></span>
		</div>
	</body>
</html>
